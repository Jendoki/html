    <div class="container">
        <table>
            <form action="mailto:lundoki@gmail.com" method="post">
                <tr>
                    <td>
                        <label for="name">Entrez votre nom :</label>
                    </td>
                    <td><input type="text" name="name" id="name" placeholder="Nom Prénom"></td>
                </tr>
                <tr>
                    <td>
                        <label for="mail">Entrez votre adresse email :</label>
                    </td>
                    <td>
                        <input type="email" name="mail" id="mail" placeholder="mail@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="client">Êtes vous déjà client FNAC?</label>
                    </td>
                    <td>
                        <label for="client">Oui</label>
                        <input type="radio" name="client" id="oui" value="oui" checked>
                        <label for="client">Non</label>
                        <input type="radio" name="client" id="non" value="non">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Envoyer">
                    </td>
                    <td>
                        <input type="reset" value="Annuler">
                    </td>
                </tr>
            </form>
        </table>
    </div>
    <div class="footer">
        <p>footer</p>
    </div>
